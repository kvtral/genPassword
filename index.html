<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseña</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
	<div class="contenedor">

		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="cantidad-contrasenas">Cantidad de contraseñas:</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno1"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="cantidad-contrasenas" readonly value="4">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno1"><i class="fas fa-plus"></i></button>
					</div> 
				</div>
			</div>
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="numero-caracteres">Numero de caracteres:</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="10">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="fila simbolos">
				<div class="col">
					<label id = 'label-simbolos' for="simbolos">¿Incluir Simbolos?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila simbolos2">
				<div class="col">
					<label id="label-input-simbolos" for="input-simbolos">Caracteres a incluir</label>
					
				</div>
				<div class="col">
					<input type="text" id="input-simbolos" value="!@#$%^&*()_-+={[}];:<,>?/">
				</div>
			</div>

			<div class="fila numeros">
				<div class="col">
					<label id="label-numeros" for="numeros">¿Incluir Numeros?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila mayusculas">
				<div class="col">
					<label id="label-mayusculas" for="mayusculas">¿Incluir Mayusculas?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila generar">
				<div class="col">
					<button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
				</div>
			</div>
			<div class="fila generar">
				<div class="col">
					<textarea class="form-control input-password" name="input-password" id="input-password" rows="4" readonly></textarea>
				</div>
			</div>
			<div class="fila alerta">
				<div class="col">
					<div class="alerta-copiado" id="alerta-copiado">
						<p><i class="fas fa-copy"></i> Texto Copiado!</p>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
